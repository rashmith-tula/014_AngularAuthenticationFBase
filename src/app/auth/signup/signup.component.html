<div class="row mt-4 dflex justify-content-center">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <div *ngIf="message.text" class="mb-4 alert" 
         [ngClass]="{'alert-success' : message.type == 'S',  
                     'alert-danger' : message.type == 'E' }" role="alert">
      {{message.text}}
    </div>
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required email
          ngModel>
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required
          minlength="6" ngModel>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
    </form>
  </div>
</div>
